<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="singolo1.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <title>Singolo</title>
</head>
<body>
    
    <header class="header">
        <div class="wrapper">
            <div class="header__inner">
                
                
                    <h1 class="logo"><a href="#">Singolo<span class="red">*</span></a></h1>
           

                <nav class="main_nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>
        
    
    <section class="slider">
        <div class="wrapper">
            <div class="slider__inner">
                
                <div class="left__button">
                    <img src="assets/chev-left.png" alt="">
                </div>
                <div class="content">
                    <div class="vertical__iphone">
                        <div class="screen">
                            <img src="assets/Layer 5.png" alt="">
                        </div>
                        <img src="assets/iphone.png" alt="" class="phone">
                        <img src="assets/Shadow.png" alt="">
                    </div>

                    <div class="horizontal__iphone">
                            <div class="screen">
                                <img src="assets/Layer 6.png" alt="">
                            </div>
                            <img src="assets/iphone.png" alt="" class="phone">
                            <img src="assets/Shadow-2.png" alt="" class="Shadow">
                    </div>
                </div>

                <div class="right__button">
                    <img src="assets/chev-right.png" alt="">
                </div>


            </div>
        </div>
    </section>



    <section class="services">
        <div class="wrapper">
            <h2>Our Services</h2>
        </div>
    </section>

</body>
</html>
